---
- name: Comware IRF Membership Configuration
  hosts: all
  gather_facts: no
  connection: local

  tasks:
    - name: Configure IRF member settings
      comware_irf_members:
        member_id: 1
        state: present
        auto_update: disable
        domain_id: 1
        priority: 4
        descr: My description
        reboot: no
        username: "{{ username }}"
        password: "{{ password }}"
        hostname: "{{ inventory_hostname }}"
      register: irf_result

    - name: Verify IRF member configuration
      debug:
        var: irf_result
